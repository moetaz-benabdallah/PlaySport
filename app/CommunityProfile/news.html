            <!-- Section Title -->           
            <section class="section-title img-communityprofile">
                <div class="overlay-bg"></div>
                <div class="container">
                    <h1>Community Profile</h1>
                </div>
            </section>
            <!-- End Section Title -->


            <!-- Section Area - Content Central -->
            <section class="content-info">
                
                  <!-- Menu-->
                <div class="crumbs">
                     <nav class="mainmenu">
                    <div class="container">
                        
                        <ul class="sf-menu" id="menu">
                            <li class="selected">
                                <a href="#/communityProfile/{{communityid}}">Team</a>
                            </li>                                
                            <li class="current">
                                <a href="#/calandar/{{communityid}}">Calandar</a>   
                            </li>
                            <li class="current">
                                <a href="#/teams&communities/{{communityid}}">Teams/Communities</a> 
                            </li> 
                            <li class="current">
                                 <a href="#/invitations/{{communityid}}">Invitations</a>
                            </li>
                            <li class="current">
                                 <a href="#/communityProfile/{{communityid}}/news">News</a>
                            </li>  
                        </ul>
                       
                    </div>
                </nav>
                </div>
                 <!-- End Menu-->
                
                
                <div class="semiboxshadow text-center">
                    <img src="img/img-theme/shp.png" class="img-responsive" alt="">
                </div>

                <!-- Content Central -->
                <div class="container padding-top">
                    <div class="row">
                        
                        <!-- content Players --> 
                        <div class="col-md-12">                     
                            <!-- Panel Box -->
                            <div class="panel-box">
                                <div class="titles">
                                    <h4><i class="fa fa-group"></i>Post News</h4>
                                </div>
                                <!-- Players --> 
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- Item Players-->  
                                        <div class="widget-container">
                                        <form ng-submit="newNews()" role="form">
                                          <div class="form-group">
                                            <label for="title">Title:</label>
                                            <input ng-model="newsData.title" type="text" class="form-control" id="title">
                                          </div>
                                         <div class="form-group">
                                          <label for="content">Content:</label>
                                          <textarea ng-model="newsData.description" class="form-control" rows="5" id="content"></textarea>
                                        </div>
                                          <button type="submit" class="btn btn-default">Submit</button>
                                        </form>
                                      
                                        </div>

            
                                        <!-- End Item Players-->  
                                    </div>
                                </div>
                                <!-- End Players -->                                
                            </div>  
                            <!-- End Panel Box --> 



            </div>
                        </div>
                        <!-- End Players -->


                     
                    </div>    
                
                <!--list news--> 
                  <div class="container padding-top">
                    <div class="row">
                        
                        <!-- content Column Left -->
                        <div class="col-md-8">                     
                            <!-- Recent Post -->
                            <div class="panel-box">
                            
                                <div class="titles">
                                    <h4>Articles</h4>
                                </div>
                                 <!-- Post Item -->
                                
                                <div class="post-item" ng-repeat="n in news">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="img-hover">
                                               <img src="img/clubs-logos/news.png" alt="" class="img-responsive">
                                               <div class="overlay"><a href="single-news.html">+</a></div>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <h4><a href="single-news.html">{{n.title}}</a></h4>
                                            <p class="data-info">{{n.date}} / <i class="fa fa-comments"></i><a href="#">5</a></p>
                                            <p>{{n.description}}...
                                               <button class="btn btn-danger" ng-click="deleteNews(n._id)">Delete</button>
                                               <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#demo">
                                                 Edit
                                               </button>
                                            </p>  
                                            <div id="demo" class="collapse">
                                            <form ng-submit="updateNews(n._id)" class="form-horizontal" role="form">
                                                  <div class="form-group">
                                                    <label class="control-label col-sm-2" for="text">Title:</label>
                                                    <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="text"  
                                                             ng-model="n.title" placeholder="say something">
                                                    </div>
                                                  </div>
                                               <div class="form-group">
                                                    <label class="control-label col-sm-2" for="desc">Description:</label>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" id="desc"  
                                                             ng-model="n.description" placeholder="say something"></textarea>
                                                    </div>
                                                  </div>
                                                
                                                  <div class="form-group"> 
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                      <button type="submit" class="btn btn-success">Save</button>
                                                       
                                                    </div>
                                                  </div>
                                                </form>
                                            </div>
                                        </div>
                                   </div>
                                </div>
                                 <!-- End Post Item -->


                              
                            
                            </div>  
                            <!-- End Recent Post --> 

                            <!-- Pagination -->
                            <ul class="pagination no-margin">
                                <li><a href="#">«</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                            <!-- End Pagination -->
                        </div>
                      </div>
                </div>
               <!-- end list news-->
           
<!--<div ng-repeat="h in history">
{{h.text}}
</div>-->
<!-- End Content Central -->

            </section>
